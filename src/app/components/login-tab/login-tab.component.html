<section class="flex justify-center items-center h-full w-full">
    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="flex flex-col items-center gap-5 w-full">
        <input
          formControlName="username"
          type="text"
          placeholder="Username"
          class="text-2xl bg-indigo-950 rounded-xl w-[90%] p-3 text-slate-100 placeholder-indigo-800 outline-none"
        />
        <div class="flex items-center justify-between bg-indigo-950 rounded-xl w-[90%] p-3">
            <input
              formControlName="password"
              [type]="passwordInputType"
              placeholder="Password"
              class="text-2xl w-full text-slate-100 placeholder-indigo-800 outline-none"
            />
            <button type="button" class="flex justify-center w-max h-max text-white cursor-pointer outline-none" (click)="togglePwdVisibility()">
                @if(!passwordVisibilityStatus) {
                    <mat-icon>
                        visibility_off
                    </mat-icon>
                } @else {
                    <mat-icon>
                        visibility_on
                    </mat-icon>
                }
            </button>
        </div>
        <button
          type="submit"
          class="text-lg text-center bg-indigo-500 rounded-xl w-[90%] p-2 text-white text-bold cursor-pointer"
        >
            LOGIN
        </button>
    </form>
</section>
