<section class="flex justify-center items-center h-full w-full">
    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="flex flex-col items-center gap-5">
        <input formControlName="username" type="text" placeholder="Username" class="text-2xl bg-indigo-950 rounded-xl w-[90%] p-3 text-indigo-800 outline-none" />
        <input formControlName="password" type="password" placeholder="Password" class="text-2xl bg-indigo-950 rounded-xl w-[90%] p-3 text-indigo-800 outline-none" />
        <button type="submit" class="text-lg text-center bg-indigo-500 rounded-xl w-[90%] p-2 text-white text-bold cursor-pointer">
            LOGIN
        </button>
    </form>
</section>
