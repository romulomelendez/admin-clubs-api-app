<section class="flex justify-center items-center h-full w-full">
    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="flex flex-col items-center gap-5">
        <input formControlName="username" type="text" placeholder="Username" class="text-3xl bg-slate-100 rounded-xl w-[90%] p-4 text-indigo-700 outline-none" />
        <input formControlName="password" type="password" placeholder="Password" class="text-3xl bg-slate-100 rounded-xl w-[90%] p-4 text-indigo-700 outline-none" />
        <button type="submit" class="text-2xl text-center bg-indigo-500 rounded-xl w-[90%] p-3 text-white text-bold">
            LOGIN
        </button>
    </form>
</section>
